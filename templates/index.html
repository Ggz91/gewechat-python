<canvas id="myChart"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    fetch("/data")
        .then(response => response.json())
        .then(data => {
            new Chart(document.getElementById("myChart"), {
                type: "line",
                data: { 
                    labels: [1, 2, 3, 4],
                    datasets: [{ 
                        label: "Test",
                        data: data.values
                    }]
                }
            });
        });
</script>
